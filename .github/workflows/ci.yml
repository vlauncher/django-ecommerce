name: Django CI

on:
  push:
    branches:
      - main  # Runs on main branch
      - feature/**  # Runs on any branch starting with feature/
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: v2dent
          POSTGRES_PASSWORD: Chelsea24462!
          POSTGRES_DB: django_ecommerce_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U v2dent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ðŸ›Žï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: ðŸ“‚ Set Up Environment Variables
        run: |
          echo "SECRET_KEY=hdejodeodek" >> .env
          echo "DB_NAME=django_ecommerce_db" >> .env
          echo "DB_USER=v2dent" >> .env
          echo "DB_PASSWORD=Chelsea24462!" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=5432" >> .env

      - name: ðŸ”„ Apply Migrations
        run: |
          source venv/bin/activate
          python manage.py migrate

      - name: ðŸ§ª Run Tests with Coverage (Django's built-in test runner)
        run: |
          source venv/bin/activate
          python -m coverage run manage.py test

      - name: ðŸ“Š Check Coverage
        run: |
          source venv/bin/activate
          python -m coverage report
          python -m coverage xml
          TOTAL_COVERAGE=$(python -m coverage report | tail -1 | awk '{print $NF}' | tr -d '%')
          if (( $(echo "$TOTAL_COVERAGE < 90" | bc -l) )); then
            echo "âŒ Test coverage ($TOTAL_COVERAGE%) is below 90%."
            exit 1
          else
            echo "âœ… Test coverage ($TOTAL_COVERAGE%) meets the requirement."
          fi

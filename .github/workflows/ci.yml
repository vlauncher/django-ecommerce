name: Django CI

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: v2dent
          POSTGRES_PASSWORD: Chelsea24462!
          POSTGRES_DB: django_ecommerce_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U v2dent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
      DEBUG: ${{ secrets.DEBUG }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}

    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: 🔄 Apply Migrations
        run: |
          source venv/bin/activate
          python manage.py migrate

      - name: 🧪 Run Tests with Coverage
        run: |
          source venv/bin/activate
          python -m coverage run manage.py test

      - name: 📊 Check Coverage
        run: |
          source venv/bin/activate
          python -m coverage report
          python -m coverage xml
          TOTAL_COVERAGE=$(python -m coverage report | tail -1 | awk '{print $NF}' | tr -d '%')
          if (( $(echo "$TOTAL_COVERAGE < 90" | bc -l) )); then
            echo "❌ Test coverage ($TOTAL_COVERAGE%) is below 90%."
            exit 1
          else
            echo "✅ Test coverage ($TOTAL_COVERAGE%) meets the requirement."
          fi
